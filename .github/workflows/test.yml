name: Test

on:
  push:
    branches: [ "*" ]
    paths:
      - '**'
  pull_request:
    branches: [ "*" ]
    paths:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Test Parser (Phase 1)
        run: |
          sudo -S apt-get install -y flex bison libfl-dev
          flex --version
          bison --version
          git submodule init
          git submodule update --recursive
          cd src/frontend/parser
          make clean
          make
          ./structura_parser < test.spl
          python3 compare.py --tests_dir ../../tests/phase1/
        working-directory: .

      - name: Test Parser (Phase 1, Extended)
        run: |
          python3 compare_ext.py
        working-directory: src/frontend/parser