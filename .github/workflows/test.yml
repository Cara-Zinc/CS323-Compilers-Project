name: Test

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Test Parser
        run: |
          git submodule init
          git submodule update --recursive
          cd src/frontend/parser
          make clean
          make
          ./structura_parser < test.spl
        working-directory: .
